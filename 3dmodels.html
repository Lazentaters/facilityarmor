<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    
    
    <title>Model Viewer</title>
    <!--3D Model Viewer Component-->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            height: 800px;
            width: 1200px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <p>CA Rack Animation</p>
    
    

<!-- Use it like any other HTML element -->
<!-- <model-viewer src="3D models/FA Rack Eevee 2.glb" alt="A 3D model of an astronaut" auto-rotate camera-controls></model-viewer> -->
<!--<model-viewer camera-controls skybox-image="3D models/autoshop_01_4k.hdr" alt="A 3D model of a damaged helmet" src="3D models/FA Rack Eevee 2.glb"></model-viewer> -->

</html>
